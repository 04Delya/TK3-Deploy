{% extends 'base.html' %}
{% block title %}Update Vaccination{% endblock %}

{% block content %}
<div class="bg-gray3 flex justify-center items-start pt-12 pb-12 px-4">
  <div class="w-full max-w-xl bg-gray2 p-8 rounded-3xl shadow-xl">
    <h2 class="text-3xl font-bold text-black mb-6">Update Vaccination</h2>

    <form method="POST" class="space-y-6">
      {% csrf_token %}

      <!-- Kunjungan (readonly) -->
      <div>
        <label for="kunjungan" class="block text-xl font-medium text-black mb-2">Kunjungan</label>
        <input id="kunjungan" name="kunjungan" type="text" value="{{ kunjungan.id_kunjungan }}" readonly
               class="w-full bg-gray4 text-black p-3 rounded-lg font-medium text-lg focus:outline-none cursor-not-allowed" />
      </div>

      <!-- Vaksin -->
      <div>
        <label for="vaksin" class="block text-xl font-medium text-black mb-2">Vaksin</label>
        <select id="vaksin" name="vaksin" class="w-full bg-white p-3 rounded-lg text-black font-medium text-lg focus:outline-none">
          {% for vaksin in vaksin_list %}
            <option value="{{ vaksin.kode }}" {% if vaksin.kode == kunjungan.kode_vaksin %}selected{% endif %}>
              {{ vaksin.kode }} - {{ vaksin.nama }} [{{ vaksin.stok }}]
            </option>
          {% endfor %}
        </select>
      </div>

      <!-- Tombol Aksi -->
      <div class="flex justify-end space-x-4 pt-4">
        <a href="{% url 'vaccinations:vaccination_list' %}"
          class="px-6 py-3 bg-blue4 text-black font-medium rounded-xl outline outline-1 outline-primary hover:opacity-90 transition">
          Cancel
        </a>
        <button type="submit" class="px-6 py-3 bg-primary text-white font-medium rounded-xl outline outline-1 outline-blue1 hover:opacity-90">Update</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
