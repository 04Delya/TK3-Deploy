{% extends "base.html" %}
{% block title %}Login - Pet Clinic{% endblock %}

{% block content %}
<div class="max-w-md mx-auto mt-20 border p-6 rounded-lg shadow-lg bg-white">
  <h2 class="text-2xl font-bold mb-4">FORM LOGIN</h2>
  <form method="post">
    {% csrf_token %}
    <div class="mb-4">
      <label for="email" class="block text-sm font-medium">Email</label>
      <input type="email" name="email" id="email" placeholder="Email"
             class="mt-1 block w-full border rounded-md px-3 py-2" required>
    </div>
    <div class="mb-4">
      <label for="password" class="block text-sm font-medium">Password</label>
      <input type="password" name="password" id="password" placeholder="Password"
             class="mt-1 block w-full border rounded-md px-3 py-2" required>
    </div>
    <button type="submit"
            class="w-full bg-blue-700 text-white py-2 rounded-md font-semibold hover:bg-blue-800">
      LOGIN
    </button>
  </form>

  <p class="mt-4 text-sm text-center">
    Belum punya akun? <a href="{% url 'authentication:register' %}" class="text-blue-600 font-semibold">Sign Up</a>
  </p>

  {% if messages %}
    <div class="mt-4">
      {% for message in messages %}
        <p class="text-red-500 text-sm">{{ message }}</p>
      {% endfor %}
    </div>
  {% endif %}
</div>
{% endblock %}
