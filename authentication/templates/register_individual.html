{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto px-4 py-8">
  <h1 class="text-2xl font-bold mb-4">FORM REGISTER</h1>
  <h2 class="text-lg mb-6">Klien - Individu</h2>

  <!-- Tampilkan pesan error/sukses -->
  {% if messages %}
    <div class="mb-4">
      {% for message in messages %}
        <div 
          class="p-3 rounded mb-2
          {% if message.tags == 'error' %} bg-red-100 text-red-700 
          {% elif message.tags == 'success' %} bg-green-100 text-green-700 
          {% else %} bg-gray-100 text-gray-700 
          {% endif %}">
          {{ message }}
        </div>
      {% endfor %}
    </div>
  {% endif %}

  <form method="post" class="bg-white p-6 rounded-lg shadow-md space-y-4">
    {% csrf_token %}
    
    <div>
      <label class="block mb-1 font-medium" for="email">Email <span class="text-red-500">*</span></label>
      <input type="email" name="email" required placeholder="Email" class="w-full border rounded px-3 py-2">
    </div>

    <div>
      <label class="block mb-1 font-medium" for="nama_depan">Nama Depan <span class="text-red-500">*</span></label>
      <input type="text" name="nama_depan" required placeholder="Nama Depan" class="w-full border rounded px-3 py-2">
    </div>

    <div>
      <label class="block mb-1 font-medium" for="nama_tengah">Nama Tengah</label>
      <input type="text" name="nama_tengah" placeholder="Nama Tengah" class="w-full border rounded px-3 py-2">
    </div>

    <div>
      <label class="block mb-1 font-medium" for="nama_belakang">Nama Belakang <span class="text-red-500">*</span></label>
      <input type="text" name="nama_belakang" required placeholder="Nama Belakang" class="w-full border rounded px-3 py-2">
    </div>

    <div>
      <label class="block mb-1 font-medium" for="password">Password <span class="text-red-500">*</span></label>
      <input type="password" name="password" required placeholder="Password" class="w-full border rounded px-3 py-2">
    </div>

    <div>
      <label class="block mb-1 font-medium" for="telepon">Nomor Telepon <span class="text-red-500">*</span></label>
      <input type="text" name="telepon" required placeholder="Nomor Telepon" class="w-full border rounded px-3 py-2">
    </div>

    <div>
      <label class="block mb-1 font-medium" for="alamat">Alamat <span class="text-red-500">*</span></label>
      <textarea name="alamat" required placeholder="Alamat" class="w-full border rounded px-3 py-2"></textarea>
    </div>

    <button type="submit" class="w-full bg-gray-800 text-white py-2 rounded font-semibold hover:bg-gray-900">Register</button>
  </form>

  <!-- Tombol Kembali -->
  <div class="mt-4 text-center">
    <a href="{% url 'authentication:register' %}" class="text-blue-600 hover:underline">‚Üê Back to Register List</a>
  </div>
</div>
{% endblock %}
