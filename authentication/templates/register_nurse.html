{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto px-4 py-8">
  <h1 class="text-2xl font-bold mb-4">FORM REGISTER</h1>
  <h2 class="text-lg mb-6">Perawat Hewan</h2>

  <form method="post" class="bg-white p-6 rounded-lg shadow-md space-y-4">
    {% csrf_token %}

    <h3 class="font-semibold">Informasi Umum</h3>

    <div>
      <label class="block font-medium">Nomor Izin Praktik *</label>
      <input type="text" name="no_izin" required class="w-full border rounded px-3 py-2" placeholder="Nomor Izin Praktik">
    </div>

    <div>
      <label class="block font-medium">Email *</label>
      <input type="email" name="email" required class="w-full border rounded px-3 py-2" placeholder="Email">
    </div>

    <div>
      <label class="block font-medium">Password *</label>
      <input type="password" name="password" required class="w-full border rounded px-3 py-2" placeholder="Password">
    </div>

    <div>
      <label class="block font-medium">Nomor Telepon *</label>
      <input type="text" name="telepon" required class="w-full border rounded px-3 py-2" placeholder="Nomor Telepon">
    </div>

    <div>
      <label class="block font-medium">Tanggal Diterima *</label>
      <input type="date" name="tanggal_diterima" required class="w-full border rounded px-3 py-2">
    </div>

    <div>
      <label class="block font-medium">Alamat *</label>
      <textarea name="alamat" required class="w-full border rounded px-3 py-2" placeholder="Alamat"></textarea>
    </div>

    <div>
      <h3 class="font-semibold">Kompetensi</h3>
      <button type="button" class="bg-gray-800 text-white text-sm px-2 py-1 rounded hover:bg-gray-900 mb-2">+ Tambah Sertifikat</button>

      <div>
        <label class="block font-medium">Nomor Sertifikat *</label>
        <input type="text" name="no_sertifikat" required class="w-full border rounded px-3 py-2" placeholder="Nomor Sertifikat">
      </div>

      <div>
        <label class="block font-medium">Nama Sertifikat *</label>
        <input type="text" name="nama_sertifikat" required class="w-full border rounded px-3 py-2" placeholder="Nama Sertifikat">
      </div>
    </div>

    <button type="submit" class="w-full bg-gray-800 text-white py-2 rounded font-semibold hover:bg-gray-900">Register</button>
  </form>

  <div class="mt-4 text-center">
    <a href="{% url 'authentication:register' %}" class="text-blue-600 hover:underline">‚Üê Back to Register Options</a>
  </div>
</div>
{% endblock %}
