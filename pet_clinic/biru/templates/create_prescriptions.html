<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create New Prescription</title>
  <style>
    body {
      margin: 0;
      font-family: Poppins, sans-serif;
      background-color: #FBF9F1;
    }

    .popup-container {
      width: 580px;
      height: 771px;
      position: relative;
      background: #FBF9F1;
      border-radius: 24px;
      padding: 30px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .popup-container img {
      width: 1355px;
      height: 1355px;
      position: absolute;
      top: -226px;
      left: -0.5px;
      opacity: 0.08;
      transform: rotate(180deg);
    }

    .popup-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 36px;
      font-weight: 700;
      margin-bottom: 40px;
      color: #000;
    }

    .popup-header span {
      font-size: 36px;
      font-weight: 700;
    }

    .form-group {
      margin-bottom: 30px;
    }

    .form-label {
      font-size: 24px;
      font-weight: 500;
      margin-bottom: 10px;
      color: #000;
    }

    .input-field, .dropdown {
      width: 100%;
      height: 43px;
      background-color: #D9D9D9;
      border-radius: 8px;
      padding: 0 10px;
      font-size: 18px;
      font-weight: 500;
    }

    .dropdown {
      background-color: #D9D9D9;
      display: flex;
      justify-content: space-between;
      padding: 12px 10px;
    }

    .dropdown-option {
      color: #000;
      font-size: 18px;
      padding-right: 10px;
    }

    .button-container {
      display: flex;
      justify-content: space-between;
    }

    .button {
      width: 150px;
      padding: 12px;
      border-radius: 20px;
      font-size: 16px;
      font-weight: 500;
      text-align: center;
      cursor: pointer;
    }

    .button.cancel {
      background-color: #C6E7FF;
      color: #000;
      border: none;
    }

    .button.create {
      background-color: #6FA6D0;
      color: #FFF;
      border: none;
    }

    .dropdown-options {
      background-color: #D9D9D9;
      border-radius: 8px;
      padding: 10px;
    }

    .dropdown-options div {
      padding: 8px;
      font-size: 16px;
      color: #000;
    }

    .dropdown-options div:hover {
      background-color: #B8CDE6;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="popup-container">
    <div class="popup-header">
      <span>Create New Prescription</span>
    </div>

    <form>
      <div class="form-group">
        <label class="form-label" for="treatment-type">Jenis Perawatan</label>
        <div class="dropdown" id="treatment-type">
          <span>Jenis Perawatan</span>
          <select class="input-field">
            <option>TRM001 - Dental Care</option>
            <option>TRM002 - Parasite Control</option>
            <option>TRM003 - Flea Treatment</option>
          </select>
        </div>
      </div>

      <div class="form-group">
        <label class="form-label" for="medication">Obat</label>
        <div class="dropdown" id="medication">
          <span>Obat</span>
          <select class="input-field">
            <option>MED001 - Penicillin [80]</option>
            <option>MED002 - Aminophyllin [60]</option>
            <option>MED003 - Amitraz [0]</option>
          </select>
        </div>
      </div>

      <div class="form-group">
        <label class="form-label" for="quantity">Kuantitas Obat</label>
        <input class="input-field" id="quantity" type="number" placeholder="Enter Quantity">
      </div>

      <div class="button-container">
        <button type="button" class="button cancel">Cancel</button>
        <button type="button" class="button create">Create</button>
      </div>
    </form>
  </div>

</body>
</html>
