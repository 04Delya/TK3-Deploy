{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold text-Blue1 mb-8">Delete Jenis Hewan</h1>
    
    <div class="bg-white rounded-lg shadow-lg p-6">
        <div class="mb-6">
            <p class="text-lg text-gray-700 mb-4">Anda yakin ingin menghapus jenis hewan ini?</p>
            
            <div class="bg-gray-100 p-4 rounded-lg mb-6">
                <p><strong>ID Jenis:</strong> {{ jenis_hewan.id }}</p>
                <p><strong>Nama Jenis:</strong> {{ jenis_hewan.nama }}</p>
            </div>
            
            <p class="text-red-600 font-semibold">Perhatian: Tindakan ini tidak dapat dibatalkan!</p>
        </div>
        
        <div class="flex items-center justify-between">
            <form method="POST" action="{% url 'jenis_hewan_delete' jenis_hewan.id %}">
                {% csrf_token %}
                <button type="submit" class="bg-red-600 hover:bg-red-700 text-White font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                    Hapus
                </button>
            </form>
            <a href="{% url 'jenis_hewan_list' %}" class="inline-block align-baseline font-bold text-sm text-Blue1 hover:text-Primary">
                Batal
            </a>
        </div>
    </div>
</div>
{% endblock %}
