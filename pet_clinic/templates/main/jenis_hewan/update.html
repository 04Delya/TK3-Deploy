{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold text-Blue1 mb-8">Update Jenis Hewan</h1>
    
    <div class="bg-white rounded-lg shadow-lg p-6">
        <form method="POST" action="{% url 'jenis_hewan_update' jenis_hewan.id %}">
            {% csrf_token %}
            
            <div class="mb-6">
                <label for="id" class="block text-gray-700 text-sm font-bold mb-2">ID Jenis Hewan:</label>
                <input type="text" id="id" value="{{ jenis_hewan.id }}" disabled
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-500 bg-gray-100 leading-tight">
                <p class="text-sm text-gray-500 mt-1">ID tidak dapat diubah</p>
            </div>
            
            <div class="mb-6">
                <label for="nama" class="block text-gray-700 text-sm font-bold mb-2">Nama Jenis:</label>
                <input type="text" id="nama" name="nama" required value="{{ jenis_hewan.nama }}"
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    placeholder="Masukkan nama jenis hewan">
            </div>
            
            <div class="flex items-center justify-between">
                <button type="submit" class="bg-Primary hover:bg-Blue1 text-White font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                    Update
                </button>
                <a href="{% url 'jenis_hewan_list' %}" class="inline-block align-baseline font-bold text-sm text-Blue1 hover:text-Primary">
                    Kembali
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
