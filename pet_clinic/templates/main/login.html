<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | Pet Clinic - 03</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #FBF9F1;
        }
        .navbar {
            background-color: #547792;
            padding: 20px 54px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .navbar .title {
            display: flex;
            align-items: center;
            gap: 10px;
            color: #F6F8FF;
            font-size: 20px;
            font-weight: 600;
        }
        .navbar .actions a {
            color: #F6F8FF;
            margin-left: 30px;
            font-weight: 600;
            font-size: 20px;
            text-decoration: none;
        }

        .login-container {
            max-width: 786px;
            margin: 50px auto;
            padding: 40px;
            background-color: #FBF9F1;
            border-radius: 65px;
            border: 10px solid #94B4C1;
            text-align: center;
        }

        .login-container img {
            width: 150px;
            margin-bottom: 20px;
        }

        .login-container h1 {
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 30px;
        }

        .form-group {
            text-align: left;
            margin-bottom: 24px;
        }

        .form-group label {
            font-size: 24px;
            font-weight: 500;
        }

        .form-group label span {
            color: red;
        }

        .form-group input {
            width: 100%;
            height: 43px;
            border: none;
            border-radius: 8px;
            background-color: #D9D9D9;
            padding: 10px;
            margin-top: 5px;
            font-size: 18px;
        }

        .btn-login {
            margin-top: 30px;
            width: 100%;
            padding: 16px 0;
            border-radius: 20px;
            border: 1px solid #547792;
            background-color: #6FA6D0;
            color: #F6F8FF;
            font-size: 20px;
            font-weight: 500;
            cursor: pointer;
        }

        .register-link {
            margin-top: 24px;
            font-size: 20px;
        }

        .register-link a {
            color: #6FA6D0;
            font-weight: 700;
            text-decoration: none;
        }

        .footer {
            background-color: #547792;
            padding: 62px 92px;
            margin-top: 80px;
            color: #F6F8FF;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .footer .brand {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .footer .brand img {
            width: 100px;
        }

        .footer .brand span {
            font-size: 36px;
            font-weight: 600;
        }

        .footer .socials img {
            margin-left: 24px;
        }
    </style>
</head>
<body>

<div class="navbar">
    <div class="title">
        <img src="https://placehold.co/50x50" alt="Logo">
        Pet Clinic - 03
    </div>
    <div class="actions">
        <a href="#">Login</a>
        <a href="#">Register</a>
    </div>
</div>

<div class="login-container">
    <img src="https://placehold.co/188x188" alt="Paw Icon">
    <h1>Login</h1>
    <form>
        <div class="form-group">
            <label for="email">Email <span>*</span></label>
            <input type="email" id="email" placeholder="Enter your email">
        </div>
        <div class="form-group">
            <label for="password">Password <span>*</span></label>
            <input type="password" id="password" placeholder="Enter your password">
        </div>
        <button class="btn-login">Login</button>
    </form>
    <div class="register-link">
        Donâ€™t have an account? <a href="#">Register</a>
    </div>
</div>

<div class="footer">
    <div class="brand">
        <img src="https://placehold.co/100x100" alt="Logo">
        <span>Pet Clinic - 03</span>
    </div>
    <div class="socials">
        <img src="https://placehold.co/24x24" alt="Facebook">
        <img src="https://placehold.co/24x24" alt="YouTube">
        <img src="https://placehold.co/24x24" alt="Instagram">
        <img src="https://placehold.co/24x24" alt="LinkedIn">
    </div>
</div>

</body>
</html>
