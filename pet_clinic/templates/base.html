<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Pet Clinic - 03{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Lexend:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'poppins': ['Poppins', 'sans-serif'],
                        'lexend': ['Lexend', 'sans-serif'],
                    },
                    colors: {
                        'Primary': '#3b82f6',
                        'Blue1': '#1e40af',
                        'Blue4': '#60a5fa',
                        'Gray1': '#f3f4f6',
                        'Gray3': '#e5e7eb',
                        'Gray4': '#d1d5db',
                        'Black': '#000000',
                        'White': '#ffffff',
                    }
                }
            }
        }
    </script>
    {% block extra_head %}{% endblock %}
</head>
<body class="bg-Gray4">
    <!-- Navbar -->
    <nav class="w-full px-14 py-5 bg-Blue1">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <div class="flex items-center gap-2">
                <img class="w-12 h-12" src="https://placehold.co/50x50" alt="Logo" />
                <div class="text-White text-xl font-semibold font-['Poppins']">Pet Clinic - 03</div>
            </div>
            <div class="flex items-center gap-7">
                <a href="#" class="text-White text-xl font-semibold font-['Poppins']">Login</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="w-full">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="w-full px-24 py-16 bg-Blue1">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <div class="flex items-center gap-3">
                <img class="w-24 h-24" src="https://placehold.co/100x100" alt="Logo" />
                <div class="text-White text-4xl font-semibold font-['Poppins']">Pet Clinic - 03</div>
            </div>
            <div class="flex items-center gap-6">
                <div class="w-6 h-6 bg-White"></div>
                <div class="w-6 h-6 bg-White"></div>
                <div class="w-6 h-6 bg-White"></div>
                <div class="w-6 h-6 bg-White"></div>
                <div class="w-6 h-6 bg-White"></div>
            </div>
        </div>
    </footer>

    {% block extra_js %}{% endblock %}
</body>
</html>
