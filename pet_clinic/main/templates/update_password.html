{% extends "base.html" %}
{% block title %}Update Password{% endblock %}

{% block content %}
<div class="bg-gray3 flex justify-center items-start pt-12 pb-12 px-4">
  <div class="w-full max-w-xl bg-gray2 p-8 rounded-3xl shadow-xl">
    <h2 class="text-3xl font-bold text-black mb-6">Update Password</h2>

    <form method="POST" class="space-y-6">
      {% csrf_token %}

      <!-- Password Lama -->
      <div>
        <label for="old_pw" class="block text-xl font-medium text-black mb-2">Password Lama</label>
        <input id="old_pw" name="old_pw" type="password" required
               class="w-full bg-white p-3 rounded-lg text-black font-medium text-lg focus:outline-none" />
      </div>

      <!-- Password Baru -->
      <div>
        <label for="new_pw1" class="block text-xl font-medium text-black mb-2">Password Baru</label>
        <input id="new_pw1" name="new_pw1" type="password" required
               class="w-full bg-white p-3 rounded-lg text-black font-medium text-lg focus:outline-none" />
      </div>

      <!-- Konfirmasi Password Baru -->
      <div>
        <label for="new_pw2" class="block text-xl font-medium text-black mb-2">Konfirmasi Password Baru</label>
        <input id="new_pw2" name="new_pw2" type="password" required
               class="w-full bg-white p-3 rounded-lg text-black font-medium text-lg focus:outline-none" />
      </div>

      <!-- Tombol Aksi -->
      <div class="flex justify-end space-x-4 pt-4">
        <!-- Cancel pakai history.back() -->
        <button type="button"
                onclick="history.back()"
                class="px-6 py-3 bg-blue4 text-black font-medium rounded-xl outline outline-1 outline-primary hover:opacity-90 transition">
          Cancel
        </button>

        <!-- Update -->
        <button type="submit"
                class="px-6 py-3 bg-primary text-white font-medium rounded-xl outline outline-1 outline-blue1 hover:opacity-90 transition">
          Update Password
        </button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
