{% load static %}
<nav class="bg-blue1 text-white sticky top-0 z-50 shadow-md">
  <div class="container mx-auto px-6 py-4 flex items-center justify-between">
    <!-- Logo & Title -->
    <a href="{% url 'main:landing_page' %}" class="flex items-center gap-2">
      <img src="{% static 'images/Logo_Basdat_03.svg' %}" alt="Logo" class="w-8 h-8"/>
      <span class="text-xl font-semibold">Pet Clinic â€“ 03</span>
    </a>

    <!-- Toggle Mobile Menu Button -->
    <button class="lg:hidden focus:outline-none" data-toggle="mobileMenu" aria-label="Toggle menu">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none"
           viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M4 6h16M4 12h16M4 18h16"/>
      </svg>
    </button>

    <!-- Desktop Menu -->
    <div class="hidden lg:flex space-x-6 items-center">
      {% if request.session.user_email %}
        <a href="{% url 'authentication:logout' %}" class="hover:text-red-500 font-semibold">Logout</a>
      {% else %}
        <a href="{% url 'authentication:login' %}" class="hover:text-gray4">Login</a>
        <a href="{% url 'authentication:register' %}" class="hover:text-gray4">Register</a>
      {% endif %}
    </div>
  </div>

  <!-- Mobile Menu -->
  <div id="mobileMenu" class="hidden lg:hidden bg-blue1">
    {% if request.session.user_email %}
      <a href="{% url 'authentication:logout' %}" class="block px-6 py-2 hover:bg-gray4 text-white">Logout</a>
    {% else %}
      <a href="{% url 'authentication:login' %}" class="block px-6 py-2 hover:bg-gray4 text-white">Login</a>
      <a href="{% url 'authentication:register' %}" class="block px-6 py-2 hover:bg-gray4 text-white">Register</a>
    {% endif %}
  </div>

  <script>
    document.querySelector('[data-toggle="mobileMenu"]')
      .addEventListener('click', () => {
        document.getElementById('mobileMenu').classList.toggle('hidden');
      });
  </script>
</nav>
