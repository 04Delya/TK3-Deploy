{% extends 'base.html' %}
{% block title %}Create New Vaccine{% endblock %}

{% block content %}
<div class="bg-gray3 flex justify-center items-start pt-12 pb-12 px-4 min-h-screen">
  <div class="w-full max-w-xl bg-gray2 p-8 rounded-3xl shadow-xl">
    <h2 class="text-3xl font-bold text-black mb-6">Create New Vaccine</h2>

    <!-- Blok pesan error/sukses -->
    {% if messages %}
      <ul class="mb-6 space-y-2">
        {% for message in messages %}
          <li class="{% if message.tags == 'error' %}text-red-600{% else %}text-green-600{% endif %} text-lg font-medium">
            {{ message }}
          </li>
        {% endfor %}
      </ul>
    {% endif %}

    <form method="POST" class="space-y-6">
      {% csrf_token %}
      <div>
        <label for="name" class="block text-xl font-medium text-black mb-2">Nama</label>
        <input type="text" id="name" name="name" class="w-full bg-white p-3 rounded-lg text-black font-medium text-lg focus:outline-none" />
      </div>

      <div>
        <label for="price" class="block text-xl font-medium text-black mb-2">Harga</label>
        <input type="number" id="price" name="price" class="w-full bg-white p-3 rounded-lg text-black font-medium text-lg focus:outline-none" />
      </div>

      <div>
        <label for="stock" class="block text-xl font-medium text-black mb-2">Stok Awal</label>
        <input type="number" id="stock" name="stock" class="w-full bg-white p-3 rounded-lg text-black font-medium text-lg focus:outline-none" />
      </div>

      <div class="flex justify-end space-x-4 pt-4">
        <a href="{% url 'vaccines:vaccine_list' %}" class="px-6 py-3 bg-blue4 text-black font-medium rounded-xl outline outline-1 outline-primary hover:opacity-90 transition">Cancel</a>
        <button type="submit" class="px-6 py-3 bg-primary text-white font-medium rounded-xl outline outline-1 outline-blue1 hover:opacity-90 transition">Create</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
