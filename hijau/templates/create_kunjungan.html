<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create Kunjungan</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-800 flex items-center justify-center min-h-screen">

  <div class="w-[360px] bg-stone-100 rounded-3xl p-6 relative shadow-md">
    <button class="absolute top-4 right-4 text-black text-2xl font-bold">Ã—</button>

    <h1 class="text-2xl font-bold text-center mb-6">Create Kunjungan</h1>

    <!-- ID Klien -->
    <label class="block mb-1 text-gray-800 text-sm font-medium">ID Klien</label>
    <select class="w-full bg-zinc-300 rounded-lg px-3 py-2 mb-4 text-black">
      <option disabled selected>Kunjungan</option>
      <option>FDO123</option>
      <option>KII123</option>
      <option>PKE123</option>
    </select>

    <!-- Nama Hewan -->
    <label class="block mb-1 text-gray-800 text-sm font-medium">Nama Hewan</label>
    <select class="w-full bg-zinc-300 rounded-lg px-3 py-2 mb-4 text-black">
      <option disabled selected>Pilih Nama Hewan</option>
      <option>Snowy</option>
      <option>Blacky</option>
      <option>Hamseug</option>
    </select>

    <!-- Dokter Hewan -->
    <label class="block mb-1 text-gray-800 text-sm font-medium">Dokter Hewan</label>
    <select class="w-full bg-zinc-300 rounded-lg px-3 py-2 mb-4 text-black">
      <option disabled selected>Pilih Dokter Hewan</option>
      <option>Dr. Rizki</option>
      <option>Dr. Amin</option>
      <option>Dr. Safira</option>
    </select>

    <!-- Perawat Hewan -->
    <label class="block mb-1 text-gray-800 text-sm font-medium">Perawat Hewan</label>
    <select class="w-full bg-zinc-300 rounded-lg px-3 py-2 mb-4 text-black">
      <option disabled selected>Pilih Perawat Hewan</option>
      <option>Tina</option>
      <option>Tini</option>
      <option>Tino</option>
    </select>

    <!-- Metode Kunjungan -->
    <label class="block mb-1 text-gray-800 text-sm font-medium">Metode Kunjungan</label>
    <select class="w-full bg-zinc-300 rounded-lg px-3 py-2 mb-4 text-black">
      <option disabled selected>Pilih Metode Kunjungan</option>
      <option>Janji Temu</option>
      <option>Walk-In</option>
      <option>Darurat</option>
    </select>

    <!-- Waktu Mulai -->
    <label class="block mb-1 text-gray-800 text-sm font-medium">Waktu Mulai Penanganan</label>
    <div class="relative mb-4">
      <input type="datetime-local" class="w-full bg-zinc-300 rounded-lg px-3 py-2 text-black" />
    </div>

    <!-- Waktu Selesai -->
    <label class="block mb-1 text-gray-800 text-sm font-medium">Waktu Selesai Penanganan</label>
    <div class="relative mb-6">
      <input type="datetime-local" class="w-full bg-zinc-300 rounded-lg px-3 py-2 text-black" />
    </div>

    <!-- Buttons -->
    <div class="flex justify-end gap-3">
      <button class="bg-orange-100 text-slate-500 px-4 py-2 rounded-xl text-sm font-medium border border-slate-400">Cancel</button>
      <button class="bg-blue-400 text-white px-4 py-2 rounded-xl text-sm font-medium">Create</button>
    </div>
  </div>

</body>
</html>
