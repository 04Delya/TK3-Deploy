<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create Kunjungan</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-800 flex items-center justify-center min-h-screen">

  <form method="POST" class="w-[400px] bg-stone-100 rounded-3xl p-6 relative shadow-md">
    {% csrf_token %}
    <button type="button" onclick="window.history.back()" class="absolute top-4 right-4 text-black text-2xl font-bold">Ã—</button>

    <h1 class="text-2xl font-bold text-center mb-6">Create Kunjungan</h1>

    <!-- ID Klien -->
    <label class="block mb-1 text-gray-800 text-sm font-medium">ID Klien</label>
    <select name="no_identitas_klien" required class="w-full bg-zinc-300 rounded-lg px-3 py-2 mb-4 text-black">
      <option disabled selected>Pilih Klien</option>
      {% for klien in klien_list %}
        <option value="{{ klien.no_identitas }}">{{ klien.no_identitas }}</option>
      {% endfor %}
    </select>

    <!-- Nama Hewan -->
    <label class="block mb-1 text-gray-800 text-sm font-medium">Nama Hewan</label>
    <select name="nama_hewan" required class="w-full bg-zinc-300 rounded-lg px-3 py-2 mb-4 text-black">
      <option disabled selected>Pilih Nama Hewan</option>
      {% for hewan in hewan_list %}
        <option value="{{ hewan.nama }}">{{ hewan.nama }}</option>
      {% endfor %}
    </select>

    <!-- Dokter Hewan -->
    <label class="block mb-1 text-gray-800 text-sm font-medium">Dokter Hewan</label>
<select name="no_dokter_hewan" required class="w-full bg-zinc-300 rounded-lg px-3 py-2 mb-4 text-black">
  <option disabled selected>Pilih Dokter Hewan</option>
  {% for dokter in dokter_list %}
    <option value="{{ dokter.no_dokter_hewan }}">{{ dokter.nama }}</option>
  {% endfor %}
</select>

    <!-- Perawat Hewan -->
    <label class="block mb-1 text-gray-800 text-sm font-medium">Perawat Hewan</label>
<select name="no_perawat_hewan" required class="w-full bg-zinc-300 rounded-lg px-3 py-2 mb-4 text-black">
  <option disabled selected>Pilih Perawat Hewan</option>
  {% for perawat in perawat_list %}
    <option value="{{ perawat.no_perawat_hewan }}">{{ perawat.nama }}</option>
  {% endfor %}
</select>


    <!-- Metode Kunjungan -->
    <label class="block mb-1 text-gray-800 text-sm font-medium">Metode Kunjungan</label>
    <select name="tipe_kunjungan" required class="w-full bg-zinc-300 rounded-lg px-3 py-2 mb-4 text-black">
      <option disabled selected>Pilih Metode Kunjungan</option>
      <option value="Janji Temu">Janji Temu</option>
      <option value="Walk-In">Walk-In</option>
      <option value="Darurat">Darurat</option>
    </select>

    <!-- Waktu Mulai -->
    <label class="block mb-1 text-gray-800 text-sm font-medium">Waktu Mulai</label>
    <input name="timestamp_awal" type="datetime-local" required class="w-full bg-zinc-300 rounded-lg px-3 py-2 mb-4 text-black"/>

    <!-- Waktu Akhir -->
    <label class="block mb-1 text-gray-800 text-sm font-medium">Waktu Akhir</label>
    <input name="timestamp_akhir" type="datetime-local" required class="w-full bg-zinc-300 rounded-lg px-3 py-2 mb-4 text-black"/>

    <!-- Buttons -->
    <div class="flex justify-end gap-3">
      <a href="{% url 'hijau:table_kunjungan' %}" class="bg-orange-100 text-slate-600 px-4 py-2 rounded-xl text-sm font-medium border border-slate-400">Cancel</a>
      <button type="submit" class="bg-blue-400 text-white px-4 py-2 rounded-xl text-sm font-medium">Create</button>
    </div>

    {% if error %}
      <p class="text-red-500 text-sm text-center mt-4">{{ error }}</p>
    {% endif %}
  </form>

</body>
</html>
