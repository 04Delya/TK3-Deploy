<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Update Rekam Medis</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <form method="POST" class="w-full max-w-md bg-white p-8 rounded-2xl shadow-md">
    {% csrf_token %}
    <h1 class="text-2xl font-bold text-black mb-6">Update Rekam Medis</h1>

    <!-- Suhu -->
    <label class="block text-sm font-semibold text-black mb-1">Suhu Tubuh</label>
    <input type="number" step="0.1" name="suhu" value="{{ kunjungan.suhu }}" placeholder="Contoh: 36.8"
           class="w-full bg-gray-100 border border-gray-300 rounded-md px-4 py-2 mb-4 text-sm text-black" />

    <!-- Berat Badan -->
    <label class="block text-sm font-semibold text-black mb-1">Berat Badan</label>
    <input type="number" step="0.1" name="berat_badan" value="{{ kunjungan.berat_badan }}" placeholder="Contoh: 12.3"
           class="w-full bg-gray-100 border border-gray-300 rounded-md px-4 py-2 mb-4 text-sm text-black" />

    <!-- Catatan -->
    <label class="block text-sm font-semibold text-black mb-1">Catatan</label>
    <textarea name="catatan" rows="3" class="w-full bg-gray-100 border border-gray-300 rounded-md px-4 py-2 mb-6 text-sm text-black resize-none"
              placeholder="Masukkan catatan medis...">{{ kunjungan.catatan }}</textarea>

    <!-- Tombol -->
    <div class="flex justify-end gap-3">
      <a href="{% url 'hijau:rekammedis' kunjungan.id_kunjungan %}"
         class="bg-white border border-gray-300 text-gray-700 px-4 py-2 rounded-md text-sm font-medium hover:bg-gray-100">
        Cancel
      </a>
      <button type="submit"
              class="bg-slate-800 text-white px-4 py-2 rounded-md text-sm font-medium hover:bg-slate-700">
        Update
      </button>
    </div>
  </form>

</body>
</html>
