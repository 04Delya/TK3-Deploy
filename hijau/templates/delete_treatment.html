<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Delete Treatment</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-800 flex items-center justify-center min-h-screen">

  <form method="POST" class="w-[400px] bg-stone-100 rounded-[40px] p-6 relative shadow-md"
        style="background-image: url('https://placehold.co/1208x1192'); background-size: cover; background-repeat: no-repeat; background-blend-mode: lighten;">
    {% csrf_token %}

    <!-- Tombol close -->
    <a href="{% url 'hijau:table_treatment' %}" class="absolute top-4 right-4 text-black text-2xl font-bold">Ã—</a>

    <!-- Judul -->
    <h1 class="text-xl font-bold text-red-600 text-center mb-4">Delete Treatment</h1>
<p class="text-center text-sm text-gray-800">
  Apakah kamu yakin untuk menghapus Perawatan<br />
  untuk Kunjungan <span class="font-bold text-red-600">{{ treatment.id_kunjungan }}</span>
  dengan Perawatan <span class="font-bold text-red-600">{{ treatment.kode_perawatan }}</span>?
</p>

    <!-- Tombol Aksi -->
    <div class="flex justify-center gap-4 mt-8">
      <a href="{% url 'hijau:table_treatment' %}" class="bg-blue-100 text-slate-600 px-5 py-2 rounded-xl text-sm font-medium border border-slate-400">
        Cancel
      </a>
      <button type="submit" class="bg-red-600 text-white px-5 py-2 rounded-xl text-sm font-medium">
        Confirm Deletion
      </button>
    </div>

  </form>

</body>
</html>
