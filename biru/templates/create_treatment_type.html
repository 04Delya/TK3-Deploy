{% extends "base.html" %}
{% load static %}

{% block title %}Create New Treatment Type - Pet Clinic{% endblock %}

{% block content %}
<section class="py-20 bg-[#FBF9F1] min-h-screen flex items-center">
  <div class="container mx-auto px-6 lg:px-14">
    <div style="border-radius: 24px; padding: 30px; background: #FBF9F1; max-width: 580px; margin: 0 auto; overflow: hidden; box-shadow: 0 0 15px rgba(0,0,0,0.1);">
      <div class="text-center font-poppins font-bold text-[36px] mb-10 text-black">
        Create New Treatment Type
      </div>
      <form method="POST" autocomplete="off">
        {% csrf_token %}
        <div class="mb-5 w-full">
          <label for="kode_perawatan" class="block text-[24px] font-medium text-black mb-2">Kode Perawatan</label>
          <input id="kode_perawatan" name="kode_perawatan" type="text" placeholder="Enter Treatment Code"
                 class="w-full h-[43px] bg-gray-300 rounded-lg px-3 text-[18px] font-medium focus:outline-none focus:ring-2 focus:ring-primary" required />
        </div>
        <div class="mb-5 w-full">
          <label for="nama_perawatan" class="block text-[24px] font-medium text-black mb-2">Nama Perawatan</label>
          <input id="nama_perawatan" name="nama_perawatan" type="text" placeholder="Enter Treatment Name"
                 class="w-full h-[43px] bg-gray-300 rounded-lg px-3 text-[18px] font-medium focus:outline-none focus:ring-2 focus:ring-primary" required />
        </div>
        <div class="mb-8 w-full">
          <label for="biaya_perawatan" class="block text-[24px] font-medium text-black mb-2">Biaya</label>
          <input id="biaya_perawatan" name="biaya_perawatan" type="number" min="0" placeholder="Enter Cost"
                 class="w-full h-[43px] bg-gray-300 rounded-lg px-3 text-[18px] font-medium focus:outline-none focus:ring-2 focus:ring-primary" required />
        </div>
        <div class="flex justify-between">
          <button type="button" onclick="window.history.back()"
                  class="w-[150px] py-3 rounded-[20px] bg-blue-200 text-black font-medium hover:bg-blue-300 transition">
            Cancel
          </button>
          <button type="submit"
                  class="w-[150px] py-3 rounded-[20px] bg-[#6FA6D0] text-white font-medium hover:bg-[#5d95bb] transition">
            Create
          </button>
        </div>
      </form>
    </div>
  </div>
</section>
{% endblock %}
