<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Clinic - List Medicines</title>
    <style>
        body {
            font-family: Poppins, sans-serif;
            background-color: #FBF9F1;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #547792;
            padding: 20px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header img {
            width: 50px;
            height: 50px;
            margin-right: 10px;
        }
        .header div {
            font-size: 20px;
            font-weight: 600;
        }
        .search-bar {
            width: 400px;
            height: 40px;
            background-color: #D9D9D9;
            border-radius: 8px;
            display: flex;
            align-items: center;
            padding-left: 10px;
        }
        .search-bar input {
            border: none;
            background-color: transparent;
            width: 90%;
            padding: 10px;
            font-size: 14px;
        }
        .medicine-table {
            width: 100%;
            margin-top: 40px;
            border-collapse: collapse;
        }
        .medicine-table th, .medicine-table td {
            padding: 15px;
            border: 1px solid #B9B9B9;
            text-align: center;
        }
        .medicine-table th {
            background-color: #D9D9D9;
        }
        .action-btns {
            display: flex;
            gap: 10px;
        }
        .btn {
            padding: 8px 16px;
            border-radius: 16px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
        }
        .btn-update {
            background-color: #547792;
            color: white;
            border: none;
        }
        .btn-delete {
            background-color: #E5E1DA;
            color: black;
            border: none;
        }
        .add-btn {
            background-color: #6FA6D0;
            color: white;
            padding: 10px 20px;
            border-radius: 16px;
            margin-top: 20px;
            display: block;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="header">
    <div>
        <img src="https://placehold.co/50x50" alt="Logo">
        Pet Clinic - 03
    </div>
    <div>
        <span>Login</span> | <span>Register</span>
    </div>
</div>

<div style="padding: 20px;">
    <div class="search-bar">
        <input type="text" placeholder="Search Medicine Name">
    </div>

    <h2 style="text-align: center; margin-top: 20px;">List Medicines</h2>

    <table class="medicine-table">
        <thead>
            <tr>
                <th>No</th>
                <th>Nama Obat</th>
                <th>Harga Satuan</th>
                <th>Stok</th>
                <th>Dosis</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Penicillin</td>
                <td>Rp50.000</td>
                <td>100</td>
                <td>0.1ml/kg BB</td>
                <td>
                    <div class="action-btns">
                        <button class="btn btn-update">Update Stock</button>
                        <button class="btn btn-update">Update</button>
                        <button class="btn btn-delete">Delete</button>
                    </div>
                </td>
            </tr>
            <tr>
                <td>2</td>
                <td>Penicillin</td>
                <td>Rp50.000</td>
                <td>200</td>
                <td>0.2ml/kg BB</td>
                <td>
                    <div class="action-btns">
                        <button class="btn btn-update">Update Stock</button>
                        <button class="btn btn-update">Update</button>
                        <button class="btn btn-delete">Delete</button>
                    </div>
                </td>
            </tr>
            <tr>
                <td>3</td>
                <td>Amitraz</td>
                <td>Rp50.000</td>
                <td>300</td>
                <td>0.3ml/kg BB</td>
                <td>
                    <div class="action-btns">
                        <button class="btn btn-update">Update Stock</button>
                        <button class="btn btn-update">Update</button>
                        <button class="btn btn-delete">Delete</button>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>

    <a href="#" class="add-btn">Add New Medicine</a>
</div>

</body>
</html>
